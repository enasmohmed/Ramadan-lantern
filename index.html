<html>
<head>
    <title>Ramadan Lantern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <!-- rope 1 -->
        <div class="rope-1">
          <div class="string"></div>
          <div class="circle-string"></div>    
        </div>
        
        <!-- fanos -->
        <div class="fanos-1">
          <div class="circle-holder"></div>
            
            <div class="top-layer">
              <div class="inyer-top-layer"></div>
            </div>
            
            <div class="nid-layer">
              <div class="nid-layer-left"></div>
              <div class="nid-layer-nid"></div> 
              <div class="nid-layer-right"></div>    
            </div>
            
            <div class="bottom-layer">
              <div class="left-side">
                <div class="left-glow"></div>  
              </div>
              <div class="mind-side">
                <div class="mind-glow"></div>  
              </div>
              <div class="right-side">
                <div class="right-glow"></div>
              </div>    
            </div>
        </div>
        
        <!-- rope 2-->
        <div class="rope-2">
         <div class="string"></div>
        </div>
        
        <!-- fanows 2-->
        <div class="fanows-2">
          <div class="square-hold"></div>
            
            <div class="fanows-back">
              <div class="inner-ovor"></div>
            </div>
            
            <div class="fanows-front">
              <div class="glow-l"></div>
              <div class="glow-r"></div>
                <div class="piller piller-1">
                  <div class="piller-copye"></div>    
                  <div class="nado"></div>
                    <div class="circle-top"></div>
                    <div class="circle-bottom"></div>
                </div>
                
                <div class="piller piller-2">
                  <div class="piller-copye"></div>    
                  <div class="nado"></div>
                    <div class="circle-top"></div>
                    <div class="circle-bottom"></div>
                </div>
                
                <div class="piller piller-3">
                  <div class="piller-copye"></div>    
                  <div class="nado"></div>
                    <div class="circle-top"></div>
                    <div class="circle-bottom"></div>
                </div>
            </div>
        </div>
        
        <img class="logo" src="logo.png">
    </div>
</body>
</html>
